name: Project Test

on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test
